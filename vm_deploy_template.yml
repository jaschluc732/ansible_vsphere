---
- name: Create Ubuntu VM
  hosts: localhost
  connection: local 
  become: false
  gather_facts: false
  vars_files:
    - vars.yml
  collections:
    - community.vmware
  tasks:
    - name: Create new Ubuntu VM
      vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: no
        datacenter: "{{ datacenter_name }}"
        folder: "{{ vm_folder }}"
        name: "{{ item.name }}"
        cluster: "{{ vcenter_cluster }}"
        template: "{{ template_name }}"
        customization_spec:
          domain: "{{ domain_name }}"
          dns_servers: "{{ dns_servers }}"
          ip_address: "{{ item.ipaddress }}"
          subnet_mask: "{{ subnet_mask }}"
          gateway: "{{ gateway }}"
        hardware:
          memory_mb: "{{ memory }}"
          num_cpus: "{{ vcpu }}"
        disk:
          - size_gb: "{{ disk_size }}"
            type: thin
        state: present
      with_items: "{{ hosts }}"
